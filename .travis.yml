language: c
compiler:
- clang
- gcc

dist: xenial
addons:
  apt:
    packages:
    - libnl-genl-3-dev
    - libssl-dev

before_script:
- git clone git://w1.fi/hostap.git .
- git apply give_pmkid.patch

script:
- make -C hostapd

before_deploy:
- tar -zcf hostapd-mana.tar.gz hostapd/hostapd hostapd/hostapd_cli

deploy:
  provider: releases
  api_key:
    secure: 
  file: hostap.tar.gz
  on:
    repo: Cablethief/hostap_pmkidding
    condition: "$CC = gcc"
    branch: master
  skip_cleanup: 'true'
  overwrite: true
  prerelease: true
